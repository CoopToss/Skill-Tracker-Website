{% extends 'base.html' %}

{% block title %}Skill Detail - {{ skill.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ skill.name }}</h2>
    <p>Hours Logged: {{ skill.hours_logged }}</p>
    <h3>Skill Details</h3>
    <ul>
        {% for detail in goal_details %}
        <li>{{ detail }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
{% endblock %}
